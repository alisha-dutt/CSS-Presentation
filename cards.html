<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Card Demo</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>
    <main>
        <!-- card begins -->
        <!-- STEP 1:  add wrapper element -->
        <div class="card m-4 p-4 bg-light" style="width:30rem ;">
             <!-- STEP2: Add img with .card-img-top -->
            <img src="./assets/card-1.webp"  class="card-img-top"alt="">
            <h3 class="card-title">Title</h3>
            <h5 class="card-subtitle">here is the subtitle</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam ex corrupti quam harum dicta voluptate, placeat similique exercitationem magni maxime nisi? Commodi accusantium natus unde perferendis libero. Distinctio, dolor atque?</p>
        <!-- STEP3: add description Title, subtitle, and text -->
        <!-- STEP4: Add some other elements - button, link etc -->
            <a href="" class="btn btn-dark text-white"> Go Somewhere</a>
            <small class="text-muted">Posted 15sec ago</small>
 </div>  
        <!-- card ends -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
